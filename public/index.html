  <h1>Library Management System</h1>

  <h2>Register a Book</h2>
  <form id="book-form">
    <label for="Titulo">Title:</label>
    <input type="text" id="Titulo" name="Titulo" required><br>
    <label for="AutorID">Author ID:</label>
    <input type="number" id="AutorID" name="AutorID" required><br>
    <label for="Genero">Genero:</label>
    <input type="text" id="Genero" name="Genero" required><br>
    <label for="FechaPublicacion">Publication Date:</label>
    <input type="date" id="FechaPublicacion" name="FechaPublicacion" required><br>

    <button type="submit">Submit</button>
  </form>
