<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  
  <link rel="stylesheet" href="css/dise.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
</head>
<body>
    <div id="header"></div> <!--etiqueta para que aparezca en encabezado-->
    <style>
        body {
            background-color: black;
        }
    </style>

  <h1 id="tiu">Library Management System</h1>

  <h2 id="tiu2">Register a Book</h2>
  <form id="book-form">
    <label for="Titulo">Title:</label>
    <input type="text" id="Titulo" name="Titulo" required><br>
    <label for="AutorID">Author ID:</label>
    <input type="number" id="AutorID" name="AutorID" required><br>
    <label for="Genero">Genero:</label>
    <input type="text" id="Genero" name="Genero" required><br>
    <label for="FechaPublicacion">Publication Date:</label>
    <input type="date" id="FechaPublicacion" name="FechaPublicacion" required><br>

    <button type="submit">Submit</button>
  </form>
  
  <h2 id="tiu">Books List</h2>
  
  <ul id="books-list"></ul>

 
  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Libro Categor√≠a</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-book-form">
            <input type="hidden" id="LibroID">
            <label for="edit-Titulo">Title:</label>
            <input type="text" id="edit-Titulo" name="Titulo" required><br>
            <label for="edit-AutorID">Author ID:</label>
            <input type="number" id="edit-AutorID" name="AutorID" required><br>
            <label for="edit-Genero">Genero:</label>
            <input type="text" id="edit-Genero" name="Genero" required><br>
            <label for="edit-FechaPublicacion">Publication Date:</label>
            <input type="date" id="edit-FechaPublicacion" name="FechaPublicacion" required><br>
            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="js/libros.js"></script>
  <script src="js/main.js"></script>

   <!-- Bootstrap JavaScript Libraries -->
   <script
   src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
   integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
   crossorigin="anonymous"
></script>

<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
   integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
   crossorigin="anonymous"
></script>
</body>
</html>
