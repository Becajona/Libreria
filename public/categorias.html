<!doctype html>
<html lang="en">
    <head>
        <title>Categorias</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    </head>

    <body>
        
        <div id="header"></div> <!--etiqueta para que aparezca en encabezado-->
        
        
        <div class="container mt-5">
          <h1 class="mb-4">Categorías</h1>
          <button class="btn btn-success mb-3" onclick="showAddCategoriaModal()">Agregar Categoría</button>
          <div class="table-responsive">
              <table class="table table-striped table-bordered">
                  <thead>
                      <tr>
                          <!--<th>ID Categoría</th>  js <td>${categoria.CategoriaID}</td>-->
                          <th>Nombre</th>
                          <th>Descripción</th>
                          <th>Editar</th>
                          <th>Eliminar</th>
                      </tr>
                  </thead>
                  <tbody id="categorias-list"></tbody>
              </table>
          </div>
      </div>
  
       <!-- Modal para agregar/editar categoría -->
       <div class="modal fade" id="categoriaModal" tabindex="-1" role="dialog" aria-labelledby="categoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoriaModalLabel">Agregar Categoría</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="categoriaForm">
                        <div class="form-group">
                            <label for="categories">Elige una categoría:</label>
                            <select id="categories" name="categories" class="form-control" required>
                                <option value="novela">Novela</option>
                                <option value="ciencia_ficcion">Ciencia Ficción</option>
                                <option value="fantasia">Fantasía</option>
                                <option value="biografia">Biografía</option>
                                <option value="historia">Historia</option>
                                <option value="arte">Arte</option>
                                <option value="cocina">Cocina</option>
                                <option value="viajes">Viajes</option>
                                <option value="autoayuda">Autoayuda</option>
                                <option value="infantil">Infantil</option>
                                <option value="juvenil">Juvenil</option>
                                <option value="misterio">Misterio</option>
                                <option value="poesia">Poesía</option>
                                <option value="comics">Cómics</option>
                                <option value="ensayo">Ensayo</option>
                                <option value="tecnologia">Tecnología</option>
                                <option value="deportes">Deportes</option>
                                <option value="religion">Religión</option>
                                <option value="negocios">Negocios</option>
                                <option value="filosofia">Filosofía</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Escribe una Descripcion" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      
        
        <script src="js/categorias.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="js/main.js"></script>
    </body>
</html>
