<div class="container">

    <style>
        .card-img-top {
            width: 100%;

            object-fit: cover; /* Esto ajustará la imagen dentro del contenedor sin distorsionarla */

    <div class="container mt-5">
        <h1 class="mb-4">Autores</h1>
        <h2 class="mb-3">Listado de Autores</h2>
        <button class="btn btn-success mb-3" onclick="showAddAutorModal()">Agregar Autor</button>
        <div class="row" id="autores-list"></div>
    </div>
    
<!-- Modal para agregar autor -->
<div class="modal fade" id="agregarAutorModal" tabindex="-1" role="dialog" aria-labelledby="agregarAutorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarAutorModalLabel">Agregar Autor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="agregarAutorForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="agregar-nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="agregar-apellido" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal para editar autor -->
<div class="modal fade" id="editarAutorModal" tabindex="-1" role="dialog" aria-labelledby="editarAutorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarAutorModalLabel">Editar Autor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editarAutorForm">
                    <div class="form-group">
                        <label for="editar-autorID">ID Autor</label>
                        <input type="text" class="form-control" id="editar-autorID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editar-nombre">Nombre</label>
                        <input type="text" class="form-control" id="editar-nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="editar-apellido">Apellido</label>
                        <input type="text" class="form-control" id="editar-apellido" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
