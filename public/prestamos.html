    <body>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="miembros.html">Miembros</a>
            <a class="nav-link" href="autores.html">Autores</a>

            <a class="nav-link" href="editoriales.html">Editoriales</a>
            <a class="nav-link" href="reseñas.html">Reseñas</a>
        </nav>
        <div class="container mt-4">
            <h1>Préstamos</h1>
            <button class="btn btn-success mb-3" data-toggle="modal" data-target="#nuevoPrestamoModal">Nuevo Préstamo</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID Préstamo</th>
                        <th>ID Miembro</th>
                        <th>ID Libro</th>
                        <th>Fecha de Préstamo</th>
                        <th>Fecha de Devolución</th>
                        <th>Estado</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="prestamos-list">
                    <!-- Los detalles de los préstamos se cargarán aquí -->
                </tbody>
            </table>
        </div>
        
        <!-- Modal para agregar un nuevo préstamo -->
        <div class="modal fade" id="nuevoPrestamoModal" tabindex="-1" role="dialog" aria-labelledby="nuevoPrestamoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="nuevoPrestamoModalLabel">Agregar Nuevo Préstamo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="nuevoPrestamoForm">
                            <div class="form-group">
                                <label for="miembroID">ID Miembro</label>
                                <input type="number" class="form-control" id="miembroID" required>
                            </div>
                            <div class="form-group">
                                <label for="libroID">ID Libro</label>
                                <input type="number" class="form-control" id="libroID" required>
                            </div>
                            <div class="form-group">
                                <label for="fechaPrestamo">Fecha de Préstamo</label>
                                <input type="date" class="form-control" id="fechaPrestamo" required>
                            </div>
                            <div class="form-group">
                                <label for="fechaDevolucion">Fecha de Devolución</label>
                                <input type="date" class="form-control" id="fechaDevolucion" required>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <input type="text" class="form-control" id="estado" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Préstamo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
                
        <script src="js/prestamos.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

            crossorigin="anonymous"
        ></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
