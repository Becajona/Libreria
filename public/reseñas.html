<!doctype html>
<html lang="en">
    <head>
        <title>Reseñas</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    </head>

    <body>
        <div id="header"></div> <!--etiqueta para que aparezca en encabezado-->
        

        <div class="container mt-5">
            <h1 class="mb-4">Reseñas</h1>
            <h2 class="mb-3">Listado de Reseñas</h2>
            <button class="btn btn-success mb-3" onclick="showAddReseñaModal()">Agregar Reseña</button>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID Reseña</th>
                            <th>ID Libro</th>
                            <th>ID Miembro</th>
                            <th>Calificación</th>
                            <th>Comentario</th>
                            <th>Fecha</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="reseñas-list"></tbody>
                </table>
            </div>
        </div>
    
        <!-- Modal para agregar/editar reseña -->
        <div class="modal fade" id="reseñaModal" tabindex="-1" role="dialog" aria-labelledby="reseñaModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reseñaModalLabel">Agregar Reseña</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="reseñaForm">
                            <div class="form-group">
                                <label for="libroID">ID Libro</label>
                                <input type="number" class="form-control" id="libroID" required>
                            </div>
                            <div class="form-group">
                                <label for="miembroID">ID Miembro</label>
                                <input type="number" class="form-control" id="miembroID" required>
                            </div>
                            <div class="form-group">
                                <label for="calificación">Calificación</label>
                                <input type="number" class="form-control" id="calificación" required>
                            </div>
                            <div class="form-group">
                                <label for="comentario">Comentario</label>
                                <input type="text" class="form-control" id="comentario" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    

        <script src="js/resenas.js"></script>
        <script src="js/main.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
